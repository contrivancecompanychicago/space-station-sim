<div id="blockSelector" class="selector<% if(mode.selected == 'block'){ %> selected<% } %>">
	Block Selector<hr />
	<%
	types = ['plain', 'wall'];
	types.forEach(function(type){
		%>
		<button 
		value="<%= type %>"
		<% if(state.selected == type){ %>class="selected"<% } %>
		><%= type %></button>
		<%
		});
	%>
</div>
